<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API Data Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #headers, #data {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    #loadButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>API Data Loader</h1>
  <h1> Using a - GET request  ,via new XMLHttpRequest();
</h1>


  <input type="text" id="urlInput" placeholder="Enter API URL">
  <button id="loadButton">Load Data</button>
  
  <h2>API URL</h2>
  <p id="apiUrl"></p>
  
  <h2>Response Headers</h2>
  <pre id="headers">Click "Load Data" to fetch headers.</pre>
  
  <h2>Response Data</h2>
  <pre id="data">Click "Load Data" to fetch data.</pre>

  <script src="./getResponseHeadersDynamic.js">

  </script>

</body>
</html>
